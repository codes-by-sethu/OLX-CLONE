
<html>

{% include'user/userheader.html'%}
  <body>


    <header>
        <nav class="navbar navbar-default">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              {% include 'user/menu.html' %}
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-->
        </nav>
      </header>

    <main>
      <section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 login-wrap">
        <div class="container">
          <div id="loginbox" class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
              <div class="panel-heading">
                <div class="panel-title">Reset Your Password Here..</div>
              </div>
              <div class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form">
                  <div class="input-group custom-field-wrap">
                    <label>Email</label>
                    <input id="email" type="text" class="form-control"  placeholder="Email">
                  </div>
                  <br/>
                  <div class="form-group login-button-box mt-2">
                    <span>
                      <a id="btn-fblogin" href="#" class="btn btn-login btn-sm" onclick="login()">Reset Password</a>
                    </span>
                  </div>
                  <div class="login-button-btm mt-3">
                    <span>
                      <a href="/userlogin">Back to login</a>
                      <a href="/registration">New user? Register here</a>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- /container-->
      </section>
      <!-- /login-wrap -->
      <!-- /Ads Boxes -->
    </main>

   
    <script>
      function login() {
          // alert('Hii')
          let email = document.getElementById('email').value;
          $(".val_error").remove();
          let validationFlag = true;
          if (email.length < 1) {
              $('#email').after('<span class="val_error" style="color:red">This field is required </span>');
              validationFlag = false;
          }
          if (!validationFlag) {
              return;
          }
          //alert('username')

          //JS AJAX CALL

          var form_data = new FormData();
          form_data.append('email', email);
          $.ajax({
              type: 'POST',
              url: '/forget_pass',
              data: form_data,
              contentType: false,
              cache: false,
              processData: false,
              success: function (data) {
                  if (data.status==true) {
                        alert('New password shared to your email address.Please check.')
                        window.location.href='/userlogin'
                    } else if(data.status=='not_found') {
                        alert('Account not found against this email');
                    }else{
                        alert('Error.Please try again')
                    }


              },
          });
      }
  </script>
{% include'user/userfooter.html'%}

</body>
