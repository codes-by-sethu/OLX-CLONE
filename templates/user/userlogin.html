
<html>

{% include'user/userheader.html'%}
  <body>


    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            {% include 'user/menu.html' %}
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-->
      </nav>
    </header>

    <main>
      <section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 login-wrap">
        <div class="container">
          <div id="loginbox" class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
              <div class="panel-heading">
                <div class="panel-title">Login Here..</div>
              </div>
              <div class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form">
                  <div class="input-group custom-field-wrap">
                    <label for="username">Email</label>
                    <input id="username" type="text" class="form-control" name="username" value="" placeholder="Email">
                  </div>
                  <div class="input-group custom-field-wrap">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                  </div>
                  <div class="form-group login-button-box">
                    <span>
                      <a id="btn-fblogin" href="#" class="btn btn-login" onclick="login()">Log In</a>
                    </span>
                  </div>
                  <div class="login-button-btm">
                    <span>
                      <a href="/forget_pass">Forgot password?</a>
                      <a href="/registration">New user? Register here</a>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- /container-->
      </section>
      <!-- /login-wrap -->

    </main>

   
    <script>
      function login() {
          // alert('Hii')
          let username = document.getElementById('username').value;
          let password = document.getElementById('password').value;
          $(".val_error").remove();
          let validationFlag = true;
          if (username.length < 1) {
              $('#username').after('<span class="val_error" style="color:red">This field is required </span>');
              validationFlag = false;
          }
          if (password.length < 1) {
              $('#password').after('<span class="val_error" style="color:red">This field is required </span>');
              validationFlag = false;
          }
          if (!validationFlag) {
              return;
          }
          //alert('username')

          //JS AJAX CALL

          var form_data = new FormData();
          form_data.append('username', username);
          form_data.append('password', password);
          $.ajax({
              type: 'POST',
              url: '/userlogin',
              data: form_data,
              contentType: false,
              cache: false,
              processData: false,
              success: function (data) {
                  if (data.status == true) {
                      alert("Login Successfull");
                      window.location.href = "/"
                  }else if(data.status=='Blocked'){
                    alert("Your account is blocked");
                  }
                   else {
                      alert("Invalid username and password");
                  }


              },
          });
      }
  </script>
{% include'user/userfooter.html'%}

</body>
