{% include'admin/header.html'%}

<body>
    <main class="main-content">
        <div class="admin">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-8">
                        <div class="edit-profile">
                            <div class="edit-profile__logos">
                                <a href="index.html">
                                    <img class="dark" src="img/logo-dark.png" alt="">
                                    <img class="light" src="img/logo-white.png" alt="">
                                </a>
                            </div>
                            <div class="card border-0">
                                <div class="card-header">
                                    <div class="edit-profile__title">
                                        <h6>Login</h6>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="edit-profile__body">
                                        <div class="form-group mb-25">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username"
                                                placeholder="Username">
                                        </div>
                                        <div class="form-group mb-15">
                                            <label for="password-field">password</label>
                                            <div class="position-relative">
                                                <input type="password" class="form-control" name="password"
                                                    id="password" placeholder="Password">
                                                <div
                                                    class="uil uil-eye-slash text-lighten fs-15 field-icon toggle-password2">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div
                                            class="admin__button-group button-group d-flex pt-1 justify-content-md-start justify-content-center">
                                            <button onclick="login()"
                                                class="btn btn-primary btn-default w-100 btn-squared text-capitalize lh-normal px-50 signIn-createBtn ">
                                                sign in
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="overlayer">
        <div class="loader-overlay">
            <div class="dm-spin-dots spin-lg">
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
            </div>
        </div>
    </div>
    <div class="enable-dark-mode dark-trigger">
        <ul>
            <li>
                <a href="#">
                    <i class="uil uil-moon"></i>
                </a>
            </li>
        </ul>
    </div>
    {% include'admin/footer.html'%}

    <script>
        function login() {
            // alert('Hii')
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            $(".val_error").remove();
            let validationFlag = true;
            if (username.length < 1) {
                $('#username').after('<span class="val_error" style="color:red">This field is required </span>');
                validationFlag = false;
            }
            if (password.length < 1) {
                $('#password').after('<span class="val_error" style="color:red">This field is required </span>');
                validationFlag = false;
            }
            if (!validationFlag) {
                return;
            }
            //alert('username')

            //JS AJAX CALL

            var form_data = new FormData();
            form_data.append('username', username);
            form_data.append('password', password);
            $.ajax({
                type: 'POST',
                url: '/adminlogin',
                data: form_data,
                contentType: false,
                cache: false,
                processData: false,
                success: function (data) {
                    if (data.status == true) {
                        alert("Login Successfull");
                        window.location.href = "/dashboard"
                    } else {
                        alert("Invalid username and password");
                    }


                },
            });
        }
    </script>
